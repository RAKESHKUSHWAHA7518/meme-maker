<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meme Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #memeContainer {
      margin-top: 20px;
    }
    #memeContainer img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Random Meme Generator</h1>
  <input type="file" accept="image/*" id="imageInput">
  <button onclick="generateRandomMeme()">Generate Random Meme</button>
  <div id="memeContainer"></div>

  <script>
    const memeTemplates = [
      { url: 'https://via.placeholder.com/400?text=Meme+Template+1', name: 'Meme Template 1' },
      { url: 'https://via.placeholder.com/400?text=Meme+Template+2', name: 'Meme Template 2' },
      { url: 'https://via.placeholder.com/400?text=Meme+Template+3', name: 'Meme Template 3' }
      // Add more meme templates as needed
    ];

    function generateRandomMeme() {
      const memeContainer = document.getElementById('memeContainer');
      const imageInput = document.getElementById('imageInput');
      const uploadedImage = imageInput.files[0];

      if (!uploadedImage) {
        alert('Please upload an image.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const imageDataUrl = event.target.result;
        const meme = { url: imageDataUrl, name: 'Uploaded Image' };
        displayMeme(meme);
      };
      reader.readAsDataURL(uploadedImage);
    }

    function displayMeme(meme) {
      const memeContainer = document.getElementById('memeContainer');
      memeContainer.innerHTML = `
        <h2>${meme.name}</h2>
        <img src="${meme.url}" alt="${meme.name}">
      `;
    }
  </script>
</body>
</html>
